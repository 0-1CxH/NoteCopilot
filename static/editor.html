<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split View Markdown Editor</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
      color: #222;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .split-container {
      flex: 1;
      display: flex;
      min-height: 0;
      min-width: 0;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      border-radius: 16px;
      margin: 24px;
      background: #fff;
      transition: box-shadow 0.3s cubic-bezier(.4,2,.6,1);
    }
    .pane {
      flex: 1 1 0;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
      overflow: auto;
    }
    .pane.left {
      border-right: 2px solid #e3e7ed;
      background: linear-gradient(120deg, #f7f8fa 0%, #e9ecf3 100%);
      transition: background 0.5s;
    }
    .pane.right {
      background: #fff;
      transition: background 0.5s;
      position: relative;
    }
    .editor {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      resize: none;
      font-size: 1.1rem;
      padding: 32px 24px;
      background: transparent;
      color: #222;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
      transition: background 0.3s;
    }
    .editor:focus {
      background: #f0f4fa;
      transition: background 0.3s;
    }
    .preview {
      width: 100%;
      height: 100%;
      padding: 32px 24px;
      overflow: auto;
      font-size: 1.1rem;
      animation: fadeIn 0.4s;
      transition: background 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: none; }
    }
    .resizer {
      width: 8px;
      cursor: ew-resize;
      background: linear-gradient(120deg, #e3e7ed 0%, #cfd8e6 100%);
      transition: background 0.3s;
      z-index: 2;
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .resizer:hover {
      background: #b6c2d6;
    }
    .resizer-bar {
      width: 3px;
      height: 40px;
      background: #b6c2d6;
      border-radius: 2px;
      opacity: 0.7;
    }
    @media (max-width: 900px) {
      .split-container {
        flex-direction: column;
      }
      .pane.left, .pane.right {
        min-width: 0;
        min-height: 120px;
      }
      .resizer {
        width: 100%;
        height: 8px;
        cursor: ns-resize;
        flex-direction: row;
      }
      .resizer-bar {
        width: 40px;
        height: 3px;
      }
    }
    .header {
      padding: 18px 32px 0 32px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #3a4667;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 0 #fff;
      user-select: none;
    }
    .subheader {
      padding: 0 32px 18px 32px;
      color: #7a869a;
      font-size: 1rem;
      font-weight: 400;
      user-select: none;
    }
  </style>
  <!-- Marked.js for Markdown parsing (placeholder for backend) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="header">Split View Markdown Editor</div>
  <div class="subheader">Write Markdown on the left, see live HTML preview on the right. Fluid, modern, animated.</div>
  <div class="split-container" id="splitContainer">
    <div class="pane left">
      <textarea class="editor" id="markdownInput" placeholder="Type your Markdown here..." autofocus></textarea>
    </div>
    <div class="resizer" id="resizer"><div class="resizer-bar"></div></div>
    <div class="pane right">
      <iframe class="preview" id="htmlPreview" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>
  <script>
    // Live preview logic using backend
    const mdInput = document.getElementById('markdownInput');
    const htmlPreview = document.getElementById('htmlPreview');
    let lastController = null;
    function showLoading() {
      const doc = htmlPreview.contentDocument;
      doc.open();
      doc.write('<body style="color:#aaa;font-family:sans-serif;padding:2em;">Convertingâ€¦</body>');
      doc.close();
    }
    function showError(msg) {
      const doc = htmlPreview.contentDocument;
      doc.open();
      doc.write('<body style="color:#e66;font-family:sans-serif;padding:2em;">Error: ' + msg + '</body>');
      doc.close();
    }
    async function updatePreview() {
      if (lastController) lastController.abort();
      const controller = new AbortController();
      lastController = controller;
      showLoading();
      try {
        const resp = await fetch('/convert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ markdown: mdInput.value }),
          signal: controller.signal
        });
        if (!resp.ok) throw new Error('Server error');
        const data = await resp.json();
        const doc = htmlPreview.contentDocument;
        doc.open();
        doc.write(data.html);
        doc.close();
      } catch (e) {
        if (e.name === 'AbortError') return;
        showError(e.message || 'Failed to convert');
      }
    }
    mdInput.addEventListener('input', updatePreview);
    window.addEventListener('DOMContentLoaded', () => {
      updatePreview();
    });

    // Split pane resizer logic
    const splitContainer = document.getElementById('splitContainer');
    const leftPane = splitContainer.children[0];
    const resizer = document.getElementById('resizer');
    const rightPane = splitContainer.children[2];
    let isDragging = false;
    let startX, startWidth;
    let isVertical = false;
    function checkOrientation() {
      isVertical = window.innerWidth < 900;
    }
    checkOrientation();
    window.addEventListener('resize', checkOrientation);
    resizer.addEventListener('mousedown', function(e) {
      isDragging = true;
      checkOrientation();
      if (!isVertical) {
        startX = e.clientX;
        startWidth = leftPane.offsetWidth;
      } else {
        startX = e.clientY;
        startWidth = leftPane.offsetHeight;
      }
      document.body.style.cursor = isVertical ? 'ns-resize' : 'ew-resize';
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      if (!isVertical) {
        const dx = e.clientX - startX;
        const newLeftWidth = Math.max(120, startWidth + dx);
        leftPane.style.flex = `0 0 ${newLeftWidth}px`;
        rightPane.style.flex = '1 1 0';
      } else {
        const dy = e.clientY - startX;
        const newTopHeight = Math.max(80, startWidth + dy);
        leftPane.style.flex = `0 0 ${newTopHeight}px`;
        rightPane.style.flex = '1 1 0';
      }
    });
    document.addEventListener('mouseup', function() {
      if (isDragging) {
        isDragging = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      }
    });
    // Touch support
    resizer.addEventListener('touchstart', function(e) {
      isDragging = true;
      checkOrientation();
      if (!isVertical) {
        startX = e.touches[0].clientX;
        startWidth = leftPane.offsetWidth;
      } else {
        startX = e.touches[0].clientY;
        startWidth = leftPane.offsetHeight;
      }
      document.body.style.cursor = isVertical ? 'ns-resize' : 'ew-resize';
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('touchmove', function(e) {
      if (!isDragging) return;
      if (!isVertical) {
        const dx = e.touches[0].clientX - startX;
        const newLeftWidth = Math.max(120, startWidth + dx);
        leftPane.style.flex = `0 0 ${newLeftWidth}px`;
        rightPane.style.flex = '1 1 0';
      } else {
        const dy = e.touches[0].clientY - startX;
        const newTopHeight = Math.max(80, startWidth + dy);
        leftPane.style.flex = `0 0 ${newTopHeight}px`;
        rightPane.style.flex = '1 1 0';
      }
    });
    document.addEventListener('touchend', function() {
      if (isDragging) {
        isDragging = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      }
    });

    // --- Improved Scroll synchronization logic ---
    function syncPreviewScroll() {
      const scrollTop = mdInput.scrollTop;
      const scrollHeight = mdInput.scrollHeight - mdInput.clientHeight;
      const percent = scrollHeight > 0 ? scrollTop / scrollHeight : 0;
      try {
        const doc = htmlPreview.contentDocument;
        if (!doc) return;
        // Try both body and documentElement
        const targets = [doc.body, doc.documentElement];
        targets.forEach(el => {
          if (!el) return;
          const previewScrollHeight = el.scrollHeight - el.clientHeight;
          el.scrollTop = percent * previewScrollHeight;
        });
      } catch (e) {
        // Ignore errors
      }
    }
    mdInput.addEventListener('scroll', syncPreviewScroll);
    // Also sync after preview updates
    htmlPreview.addEventListener('load', syncPreviewScroll);
  </script>
</body>
</html>
